<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // EXERCICE : faire une requête ajax lorsque l'on clique sur le titre H1 qui va récupérer
        // le contenu du fichier info.txt qui est dans le dossier fichiers, ce contenu doit s'afficher dans la div result, vous devez utiliser fetch


            document.querySelector("h1").addEventListener("click", function () {
                fetch("fichiers/info.txt")
                    .then(response => response.text())
                    .then(data => document.querySelector("#result").innerHTML = data);
            });
    </script>
</head>

<body>
    <h1>Exercice</h1>
    <div id="result">Le résultat de la requête AJAX apparaîtra ici</div>

</body>

</html>
