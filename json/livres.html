<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>window.addEventListener("load", () => {
            fetch("livres.json").then(response => response.json())
                .then(livres => {
                    let tableBody = document.querySelector("#tableLivres tbody");
                    livres.forEach(livre => {
                        let tr = document.createElement("tr");
                        let tdtitre = document.createElement("td");
                        let tdauteur = document.createElement("td");

                        tdtitre.innerHTML = livre.titre;
                        tdauteur.innerHTML = livre.auteur;
                        tr.appendChild(tdtitre);
                        tr.appendChild(tdauteur);
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.log("ERREUR lors de la récupération des données :", error);
                })
        })
    </script>
    <title>Mes livres</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Mes livres</h1>
            <table id="tableLivres" class="table table-bordered">
                <thead class="table table-warning">
                    <tr>
                        <th>Titre</th>
                        <th>Auteur</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>

</html>
